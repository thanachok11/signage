name: Build Android APK (EAS)

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  workflow_dispatch: {}

concurrency:
  group: eas-apk-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-android-apk:
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Cache Expo/EAS
        uses: actions/cache@v4
        with:
          path: |
            ~/.expo
            ~/.eas
          key: ${{ runner.os }}-expo-eas-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-expo-eas-

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm i -g eas-cli

      - name: Verify Expo Login
        run: eas whoami --non-interactive

      # ---------------- BUILD ----------------
      - name: EAS Build (APK)
        run: eas build --platform android --profile apk --non-interactive --wait

      # ---------------- RESOLVE APK URL ----------------
      - name: Resolve latest APK URL
        run: |
          node - <<'NODE'
          const { execSync } = require("child_process");
          const fs = require("fs");

          // ดึง build list แบบ JSON
          const out = execSync(
            "eas build:list --platform android --limit 5 --json --non-interactive",
            { stdio: ["pipe","pipe","inherit"] }
          ).toString();

          const builds = JSON.parse(out);
          if (!Array.isArray(builds) || builds.length === 0) {
            throw new Error("No builds found");
          }

          // เลือก build ที่ finished ก่อน
          const b = builds.find(x => x.status === "finished") || builds[0];

          const url =
            b?.artifacts?.buildUrl ||
            b?.artifacts?.applicationArchiveUrl ||
            b?.artifacts?.apkUrl;

          if (!url) {
            console.log("Build:", JSON.stringify(b, null, 2));
            throw new Error("No APK artifact URL");
          }

          const line = "APK_URL=" + url + "\n";
          console.log(line.trim());
          fs.writeFileSync("apk_url.txt", line);
          NODE

      # ---------------- DOWNLOAD APK ----------------
      - name: Download APK
        run: |
          APK_URL=$(sed -n 's/^APK_URL=//p' apk_url.txt)
          echo "Downloading: $APK_URL"
          curl -L "$APK_URL" -o app-release.apk
          ls -lh app-release.apk

      # ---------------- UPLOAD ARTIFACT ----------------
      - name: Upload APK to workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app-release.apk
          if-no-files-found: error
          retention-days: 30
