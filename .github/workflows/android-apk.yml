name: Build Android APK (EAS)

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  workflow_dispatch: {}

concurrency:
  group: eas-apk-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

jobs:
  build-android-apk:
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      # ใส่ projectId ให้ตรง (แนะนำเก็บเป็น Secrets/Vars ก็ได้)
      EAS_PROJECT_ID: ${{ secrets.EAS_PROJECT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Cache Expo/EAS
        uses: actions/cache@v4
        with:
          path: |
            ~/.expo
            ~/.eas
          key: ${{ runner.os }}-expo-eas-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-expo-eas-

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm i -g eas-cli

      - name: Sanity check token
        run: eas whoami --non-interactive

      - name: EAS Build (APK)
        run: |
          eas build \
            --platform android \
            --profile apk \
            --non-interactive \
            --wait \
            --project-dir .

      - name: Resolve latest APK URL
        run: |
          node - <<'NODE'
          const { execSync } = require("child_process");

          const projectId = process.env.EAS_PROJECT_ID;
          if (!projectId) throw new Error("Missing EAS_PROJECT_ID env (set in secrets)");

          const cmd = [
            "eas build:list",
            "--platform android",
            "--limit 5",
            "--json",
            "--non-interactive",
            `--project-id ${projectId}`,
            "--project-dir .",
          ].join(" ");

          const builds = JSON.parse(execSync(cmd, { stdio: ["pipe","pipe","inherit"] }).toString());
          if (!Array.isArray(builds) || builds.length === 0) throw new Error("No builds found");

          // เอา build ที่เป็น finished ก่อน (กันกรณี list เจอ build อื่นที่ยัง running)
          const b = builds.find(x => x.status === "finished") || builds[0];

          const artifacts = b.artifacts || {};
          const url =
            artifacts.buildUrl ||
            artifacts.applicationArchiveUrl ||
            artifacts.apkUrl ||
            artifacts.url;

          if (!url) {
            console.log("Build object:", JSON.stringify(b, null, 2));
            throw new Error("No downloadable artifact URL found");
          }

          console.log(`APK_URL=${url}`);
          NODE
          | tee apk_url.txt

      - name: Download APK
        run: |
          APK_URL=$(sed -n 's/^APK_URL=//p' apk_url.txt)
          echo "Downloading: $APK_URL"
          curl -L "$APK_URL" -o app-release.apk
          ls -lh app-release.apk

      - name: Upload APK to workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app-release.apk
          if-no-files-found: error
          retention-days: 30
